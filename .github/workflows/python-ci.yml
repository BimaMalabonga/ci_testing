# Python continuous integration (CI) workflow. The workflow runs tests to ensure the integrity
# of the codebase's content, and linters to ensure the consistency of its format.

name: Python CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  repository_dispatch:
    types: [dispatch-update-snapshots]

jobs:
  python_ci:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Determine target branch
        id: branch
        run: |
          echo "Event: ${{ github.event_name }}"

          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            TARGET_BRANCH="${{ github.event.client_payload.branch }}"
          else
            # Use GITHUB_REF_NAME if available
            TARGET_BRANCH="${GITHUB_REF_NAME:-${{ github.ref_name }}}"

            # Strip /merge suffix if present
            TARGET_BRANCH="${TARGET_BRANCH%%/merge}"
          fi

          echo "Resolved target branch: $TARGET_BRANCH"

          # Set output
          echo "branch=$TARGET_BRANCH" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.branch.outputs.branch }}
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          virtualenvs-path: .venv
          installer-parallel: true

      - name: Install dependencies
        run: |
          poetry install --no-root
          source .venv/bin/activate

      - name: Run tests
        run: poetry run inv test -c

      - name: Run linters
        run: poetry run inv lint -c
