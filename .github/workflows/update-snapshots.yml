name: Update Snapshot Tests

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-timestamp:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          virtualenvs-path: .venv
          installer-parallel: true

      - name: Cache virtualenv
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-venv-

      - name: Install dependencies
        run: |
          if [ ! -d ".venv" ]; then
            poetry install --no-root
          fi
          source .venv/bin/activate

      - name: Update timestamp file
        run: |
          date -u +"%Y-%m-%dT%H:%M:%SZ" > timestamp.txt

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: automated/timestamp-update
          commit-message: "Update timestamp"
          title: "Automated timestamp update"
          body: "This PR updates the timestamp.txt file with the current UTC time."
          base: ${{ github.ref_name }}
          delete-branch: true
