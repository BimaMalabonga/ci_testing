name: Update Snapshot Tests

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  update_outputs:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.QUANT_CI_BOT_APP_ID }}
          private-key: ${{ secrets.QUANT_CI_BOT_APP_PRIVATE_KEY }}

      - name: Inspect token info
        run: echo "Token expires at ${{ steps.app-token.outputs.expires_at }}"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          token: ${{ steps.app-token.outputs.token }}
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          virtualenvs-path: .venv
          installer-parallel: true

      - name: Install dependencies
        run: |
          poetry install --no-root
          source .venv/bin/activate

      - name: Run snapshot tests to update expected outputs
        run: |
          echo "ğŸ§ª Running snapshot tests..."
          poetry run inv run-snapshot-test -t update
          echo "âœ… Snapshot tests completed."

      - name: Commit updated snapshot outputs
        run: |
          echo "ğŸ“¦ Checking for changes in expected outputs of snapshot tests..."
          
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -u
          
          if git diff --cached --quiet; then
            echo "âœ… No changes detected. Nothing to commit."
          else
            echo "ğŸ“ Changes detected â€” committing updated snapshot outputs..."
            git commit -m "Update snapshot outputs"
            git push origin HEAD:${{ github.ref_name }}
            echo "ğŸš€ Changes committed and pushed to '${{ github.ref_name }}'."
          fi
