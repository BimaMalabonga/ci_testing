name: Update Snapshot Tests

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_outputs:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          virtualenvs-path: .venv
          installer-parallel: true

      - name: Install dependencies
        run: |
          poetry install --no-root
          source .venv/bin/activate

      - name: Run snapshot tests to update expected outputs
        run: |
          echo "ğŸ§ª Running snapshot tests..."
          poetry run inv run-snapshot-test -t update
          echo "âœ… Snapshot tests completed."

      - name: Commit updated snapshot outputs
        run: |
          echo "ğŸ“¦ Checking for changes in expected outputs of snapshot tests..."
          
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -u
          
          if git diff --cached --quiet; then
            echo "âœ… No changes detected. Nothing to commit."
          else
            echo "ğŸ“ Changes detected â€” committing updated snapshot outputs..."
            git commit -m "Update snapshot outputs"
            git push origin HEAD:${{ github.ref_name }}
            echo "ğŸš€ Changes committed and pushed to '${{ github.ref_name }}'."
          fi

      - name: Trigger PR workflow via repository_dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: dispatch-update-snapshots
          client-payload: |
            {
              "branch": "${{ github.event.inputs.pr_branch }}"
            }
